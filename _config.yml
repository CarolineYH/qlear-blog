      <div class="common-content-element">
        <div class="ant-col-12 ant-col-md-5">
          <h3>Company</h3>
          <ul>
            <li class="footer-link">
              <a href="/web/about">About Us</a>
            </li>
            <li class="footer-link">
              <a href="/web/product">What is QLEAR?</a>
            </li>
            <li class="footer-link">
